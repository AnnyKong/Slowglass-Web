{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Delete Photo{% endblock %}</h1>
{% endblock %}

{% block content %}
<p id=body>
Hi, This is the webpage to delete a photo!
</p>

<hr>
  <form method="post">
    <label for="id">Id</label><br/>
    <input name="id" id="id" value="{{ request.form['id'] }}" required><br/>
    
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
